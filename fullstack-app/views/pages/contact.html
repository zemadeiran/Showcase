<div class="container mx-auto px-4 py-16">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-12">
            <h2 class="text-5xl font-bold text-gray-900 mb-4">Get In Touch</h2>
            <p class="text-xl text-gray-600">We'd love to hear from you</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl p-8 md:p-12">
            <form class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
                        <input 
                            type="text" 
                            placeholder="John Doe" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Your Email</label>
                        <input 
                            type="email" 
                            placeholder="john@example.com" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
                        />
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                    <input 
                        type="text" 
                        placeholder="How can we help?" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
                    />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
                    <textarea 
                        placeholder="Tell us more..." 
                        rows="6" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
                    ></textarea>
                </div>

                <button 
                    type="submit" 
                    id="contact-btn"
                    class="w-full px-6 py-4 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition-all"
                >
                    Send Message
                </button>
            </form>

            <script>
            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                const btn = document.getElementById('contact-btn');
                btn.disabled = true;
                btn.textContent = 'Sending...';
                
                // Simulate sending
                setTimeout(() => {
                    toast.success('Message sent successfully! We\'ll get back to you soon.');
                    btn.disabled = false;
                    btn.textContent = 'Send Message';
                    e.target.reset();
                }, 1000);
            });
            </script>

            <div class="mt-8 pt-8 border-t border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Other Ways to Reach Us</h3>
                <div class="space-y-3 text-gray-600">
                    <p class="flex items-center">
                        <svg class="w-5 h-5 mr-3 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span>contact@example.com</span>
                    </p>
                    <p class="flex items-center">
                        <svg class="w-5 h-5 mr-3 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span>+1 (555) 123-4567</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
