<div class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="text-gray-600">Loading...</div>
        </div>

        <!-- Profile Content -->
        <div id="profile-content" class="hidden">
            <!-- Header -->
            <div class="mb-8">
                <a href="/dashboard" class="text-gray-600 hover:text-gray-900 mb-4 inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Dashboard
                </a>
                <h2 class="text-4xl font-bold text-gray-900 mb-2 mt-4">Edit Profile</h2>
                <p class="text-gray-600">Update your account information</p>
            </div>

            <!-- Profile Form -->
            <div class="bg-white border border-gray-200 rounded-xl p-8">
                <form id="profile-form" class="space-y-6">
                    <div id="profile-success" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 text-green-700 text-sm"></div>
                    <div id="profile-error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 text-red-700 text-sm"></div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email"
                            disabled
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg bg-gray-50 text-gray-500"
                        />
                        <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName"
                            placeholder="John Doe" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Bio</label>
                        <textarea 
                            id="bio"
                            rows="4"
                            placeholder="Tell us about yourself..." 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                        ></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                        <input 
                            type="tel" 
                            id="phone"
                            placeholder="+1 (555) 123-4567" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Country</label>
                        <input 
                            type="text" 
                            id="country"
                            placeholder="United States" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                        />
                    </div>

                    <button 
                        type="submit" 
                        id="save-btn"
                        class="w-full px-6 py-4 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition-all"
                    >
                        Save Changes
                    </button>
                </form>
            </div>
        </div>

        <!-- Not Authenticated -->
        <div id="not-authenticated" class="hidden text-center py-12">
            <h3 class="text-2xl font-bold text-gray-900 mb-4">Please Sign In</h3>
            <p class="text-gray-600 mb-6">You need to be signed in to edit your profile</p>
            <a href="/login" class="inline-block px-6 py-3 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition-all">
                Sign In
            </a>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
<script>
async function loadProfile() {
    const loading = document.getElementById('loading');
    const content = document.getElementById('profile-content');
    const notAuth = document.getElementById('not-authenticated');
    
    const user = await auth.checkAuth();
    
    loading.classList.add('hidden');
    
    if (user) {
        content.classList.remove('hidden');
        
        // Populate form
        document.getElementById('email').value = user.email;
        document.getElementById('fullName').value = user.full_name || '';
        
        // Populate meta fields
        if (user.meta) {
            document.getElementById('bio').value = user.meta.bio || '';
            document.getElementById('phone').value = user.meta.phone || '';
            document.getElementById('country').value = user.meta.country || '';
        }
    } else {
        notAuth.classList.remove('hidden');
    }
}

document.getElementById('profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const successDiv = document.getElementById('profile-success');
    const errorDiv = document.getElementById('profile-error');
    const btn = document.getElementById('save-btn');
    
    successDiv.classList.add('hidden');
    errorDiv.classList.add('hidden');
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    // Get form data
    const fullName = document.getElementById('fullName').value;
    const bio = document.getElementById('bio').value;
    const phone = document.getElementById('phone').value;
    const country = document.getElementById('country').value;
    
    // TODO: Implement API call to update profile
    // For now, just show success toast
    setTimeout(() => {
        toast.success('Profile updated successfully!');
        btn.disabled = false;
        btn.textContent = 'Save Changes';
    }, 500);
});

loadProfile();
</script>
