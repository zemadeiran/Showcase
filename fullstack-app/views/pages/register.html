<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Sign up to get started</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl p-8">
            <form id="register-form" class="space-y-6">
                <div id="register-error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 text-red-700 text-sm"></div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName"
                        name="fullName"
                        placeholder="John Doe" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                    />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        name="email"
                        required
                        placeholder="you@example.com" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                    />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                    />
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        placeholder="••••••••" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                    />
                </div>

                <button 
                    type="submit" 
                    id="register-btn"
                    class="w-full px-6 py-4 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition-all"
                >
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="/login" class="text-gray-900 font-semibold hover:underline">Sign in</a>
            </div>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorDiv = document.getElementById('register-error');
    const btn = document.getElementById('register-btn');
    
    // Validate passwords match
    if (password !== confirmPassword) {
        toast.error('Passwords do not match');
        return;
    }
    
    // Validate password length
    if (password.length < 8) {
        toast.error('Password must be at least 8 characters');
        return;
    }
    
    // Disable button
    btn.disabled = true;
    btn.textContent = 'Creating account...';
    errorDiv.classList.add('hidden');
    
    const result = await auth.register(email, password, fullName);
    
    if (result.success) {
        toast.success('Account created successfully! Redirecting...');
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 500);
    } else {
        toast.error(result.error);
        btn.disabled = false;
        btn.textContent = 'Create Account';
    }
});
</script>
