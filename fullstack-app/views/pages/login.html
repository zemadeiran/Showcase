<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your account</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl p-8">
            <form id="login-form" class="space-y-6">
                <div id="login-error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 text-red-700 text-sm"></div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        name="email"
                        required
                        placeholder="you@example.com" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                    />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
                    />
                </div>

                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full px-6 py-4 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition-all"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="/register" class="text-gray-900 font-semibold hover:underline">Sign up</a>
            </div>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('login-error');
    const btn = document.getElementById('login-btn');
    
    // Disable button
    btn.disabled = true;
    btn.textContent = 'Signing in...';
    errorDiv.classList.add('hidden');
    
    try {
        const result = await auth.login(email, password);
        
        if (result.success) {
            toast.success('Login successful! Redirecting...');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 500);
        } else {
            toast.error(result.error || 'Login failed');
            btn.disabled = false;
            btn.textContent = 'Sign In';
        }
    } catch (error) {
        console.error('Login error:', error);
        toast.error('An error occurred. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Sign In';
    }
});
</script>
