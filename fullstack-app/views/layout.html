<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Modern Web App">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{{TITLE}} - Modern Web App</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    <link rel="modulepreload" href="/components/ui/nav.js" as="script">
    <link rel="modulepreload" href="/components/ui/icons.js" as="script">
    <link rel="preload" href="/components/ui/toast.js" as="script">
    <link rel="preload" href="/js/auth.js" as="script">
    <link rel="preload" href="/js/main.js" as="script">
    <script>
        // Mobile-first viewport detection and utilities
        window.viewport = {
            isMobile: false,
            isTablet: false,
            isDesktop: false,
            width: window.innerWidth,
            height: window.innerHeight,

            // Touch capability detection
            hasTouch: 'ontouchstart' in window || navigator.maxTouchPoints > 0,

            // Update viewport info
            update: function() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.isMobile = this.width < 768;
                this.isTablet = this.width >= 768 && this.width < 1024;
                this.isDesktop = this.width >= 1024;
            },

            // Get current breakpoint
            getBreakpoint: function() {
                if (this.width < 640) return 'sm';
                if (this.width < 768) return 'md';
                if (this.width < 1024) return 'lg';
                if (this.width < 1280) return 'xl';
                return '2xl';
            }
        };

        // Initialize viewport detection
        window.viewport.update();

        // Update on resize
        window.addEventListener('resize', function() {
            window.viewport.update();
        });

        // Tailwind config - set on window to ensure availability
        window.tailwindConfig = {
            theme: {
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                },
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            },
            corePlugins: {
                // Ensure responsive utilities work mobile-first
                responsive: true,
            }
        };

        // Apply config to tailwind when it becomes available
        function applyTailwindConfig() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = window.tailwindConfig;
                
                // Hide loading overlay and show enhanced content with fade-in
                setTimeout(() => {
                    const overlay = document.getElementById('loading-overlay');
                    const content = document.getElementById('main-content');
                    
                    if (overlay) {
                        overlay.classList.add('hidden');
                    }
                    
                    if (content) {
                        content.classList.add('loaded');
                    }
                }, 100); // Small delay to ensure smooth transition
                
            } else {
                // Retry after a short delay
                setTimeout(applyTailwindConfig, 10);
            }
        }

        // Show basic content immediately for fast FCP
        setTimeout(() => {
            const content = document.getElementById('main-content');
            if (content) {
                // Show content immediately using CSS class
                content.classList.add('show-immediately');
            }
        }, 10); // Very fast content display

        applyTailwindConfig();
    </script>
    <script src="https://cdn.tailwindcss.com" async></script>
    <style>
        /* Font optimization to prevent CLS */
        * {
            font-display: swap;
        }
        
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade-in animation for content */
        .content-fade-in {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-out;
        }

        .content-fade-in.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Allow immediate content display for FCP */
        .content-fade-in.show-immediately {
            opacity: 1 !important;
            transform: none !important;
        }
        
        /* Ultra-specific body rules to prevent any CLS */
        html body {
            background: #f8fafc !important;
            min-height: 100vh !important;
            height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
            position: relative !important;
            overflow-anchor: none !important;
            width: 100% !important;
            max-width: none !important;
        }

        main {
            flex: 1 !important;
        }

        /* Footer stability */
        footer {
            margin-top: 2rem !important; /* mt-8 equivalent */
        }

        /* Critical button styles to prevent layout shifts */
        .px-8.py-4.bg-gray-900.text-white.rounded-lg.font-semibold.hover\:bg-gray-800.transition-all.inline-block {
            padding: 2rem 2rem;
            background-color: #111827;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.15s ease-in-out;
            display: inline-block;
        }

        .px-8.py-4.bg-gray-900.text-white.rounded-lg.font-semibold.hover\:bg-gray-800.transition-all.inline-block:hover {
            background-color: #1f2937;
        }

        /* Reserve space for icons to prevent CLS */
        icon-component {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
        }

        .w-6.h-6 {
            width: 1.5rem !important;
            height: 1.5rem !important;
        }

        /* Reserve space for dynamic elements */
        [data-placeholder] {
            visibility: hidden;
        }

        /* Ensure transforms don't trigger layout recalculations */
        .transition-all {
            will-change: auto;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <div id="main-content" class="content-fade-in">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <nav-component></nav-component>
        </header>

        <!-- Main Content -->
        <main>
            {{CONTENT}}
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200">
            <div class="container mx-auto px-4 py-6">
                <div class="flex flex-col md:flex-row items-center justify-between text-gray-600 text-sm">
                    <p>&copy; 2025 Modern Web App. Built with Node.js & SQLite.</p>
                    <div class="flex space-x-4 mt-4 md:mt-0">
                        <a href="/about" class="hover:text-gray-900 transition-colors">About</a>
                        <a href="/contact" class="hover:text-gray-900 transition-colors">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="/components/ui/nav.js" defer></script>
    <script type="module" src="/components/ui/icons.js" defer></script>
    <script src="/components/ui/toast.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/main.js" defer></script>
</body>
</html>
